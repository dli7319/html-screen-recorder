<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Screen Recorder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300">
  <div class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
      <header class="p-6 border-b border-gray-200 dark:border-gray-700">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white">
          Screen Recorder
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
          Record your screen, download, and share. It's that simple.
        </p>
      </header>

      <main class="p-6">
        <div id="videoContainer"
          class="bg-gray-200 dark:bg-gray-700 rounded-lg overflow-hidden aspect-video relative flex items-center justify-center">
          <video id="videoPreview" class="w-full h-full object-cover" autoplay muted playsinline></video>
          <div id="placeholder" class="absolute text-center text-gray-500 dark:text-gray-400 p-4">
            <svg class="w-16 h-16 mx-auto mb-2">
              <use href="./icons.svg#icon-placeholder"></use>
            </svg>
            <p class="font-medium">Your screen preview will appear here.</p>
            <p class="text-xs">Click "Share Screen" to begin.</p>
          </div>
          <div id="cropTargetElement" class="absolute hidden bg-transparent pointer-events-none"></div>
          <div id="cropContainer" class="absolute inset-0 hidden">
            <div id="cropBox">
              <div class="resize-handle top-left"></div>
              <div class="resize-handle top-right"></div>
              <div class="resize-handle bottom-left"></div>
              <div class="resize-handle bottom-right"></div>
              <div class="resize-handle top"></div>
              <div class="resize-handle bottom"></div>
              <div class="resize-handle left"></div>
              <div class="resize-handle right"></div>
            </div>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4 items-center">
          <div>
            <label for="formatSelect"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Format</label>
            <select id="formatSelect"
              class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white"></select>
          </div>
          <!-- Updated Audio Controls -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Audio Sources</label>
            <div class="space-y-3">
              <!-- System Audio Row -->
              <div class="flex flex-col space-y-1">
                <div class="flex items-center">
                  <input id="systemAudioToggle" type="checkbox"
                    class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" checked />
                  <label for="systemAudioToggle" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">System Audio</label>
                </div>
                <!-- Visualizer -->
                <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5 overflow-hidden">
                  <div id="systemAudioVisualizer" class="bg-indigo-500 h-full w-0 transition-all duration-75 ease-out"></div>
                </div>
              </div>

              <!-- Microphone Row -->
              <div class="flex flex-col space-y-1">
                <div class="flex items-center">
                  <input id="micAudioToggle" type="checkbox"
                    class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                  <label for="micAudioToggle" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Microphone</label>
                </div>
                <!-- Visualizer -->
                <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5 overflow-hidden">
                  <div id="micAudioVisualizer" class="bg-indigo-500 h-full w-0 transition-all duration-75 ease-out"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Updated Audio Controls -->
        </div>
        <div class="mt-4 flex items-center justify-center">
          <input type="checkbox" id="cropCheckbox"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" disabled />
          <label for="cropCheckbox" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Enable Cropping</label>
        </div>

        <div id="status" class="mt-4 flex items-center justify-center gap-2 text-gray-600 dark:text-gray-300 hidden">
          <div class="status-dot"></div>
          <span id="statusText" class="font-medium text-sm">Recording...</span>
        </div>
        <div id="error" class="mt-4 text-center text-red-500 font-medium hidden"></div>

        <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
          <button id="shareBtn"
            class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900 transition-all duration-200 flex items-center justify-center gap-2">
            <span id="shareBtnStart" class="flex items-center gap-2">
              <svg class="w-5 h-5">
                <use href="./icons.svg#icon-share"></use>
              </svg>
              Share Screen
            </span>
            <span id="shareBtnStop" class="hidden flex items-center gap-2">
              <svg class="w-5 h-5">
                <use href="./icons.svg#icon-stop-share"></use>
              </svg>
              Stop Sharing
            </span>
          </button>
          <button id="recordBtn"
            class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900 transition-all duration-200 flex items-center justify-center gap-2 disabled:bg-blue-400 dark:disabled:bg-blue-800"
            disabled>
            <svg class="w-5 h-5">
              <use href="./icons.svg#icon-record"></use>
            </svg>
            <span id="recordBtnText">Start Recording</span>
          </button>
          <button id="stopBtn"
            class="w-full bg-red-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900 transition-all duration-200 flex items-center justify-center gap-2 disabled:bg-red-400 dark:disabled:bg-red-800"
            disabled>
            <svg class="w-5 h-5">
              <use href="./icons.svg#icon-stop-record"></use>
            </svg>
            Stop Recording
          </button>
        </div>
        <div class="mt-4 flex justify-center">
          <a id="downloadLink"
            class="w-full sm:w-auto bg-green-600 text-white text-center font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900 transition-all duration-200 flex items-center justify-center gap-2 pointer-events-none opacity-50"
            href="#">
            <svg class="w-5 h-5">
              <use href="./icons.svg#icon-download"></use>
            </svg>
            Download
          </a>
        </div>
      </main>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
